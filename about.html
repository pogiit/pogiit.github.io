        table {
            border-collapse: collapse;

</head>
<body>
    <h1>Student Directory</h1>
    <table id="StudentTable">
        <tr>
			<th>id</th>
            <th>Name</th>
            <th>Age</th>
			<th>Sex</th>
            <th>Address</th>
            <th>Motto</th>
        </tr>
    </table>

    <script>
        var Students = [
          { id: 1, Name: "Alipio Tagayuna Jr", Age: "21", Sex: "Male", Address: "Maddalero,Buguey,Cagayan", Motto:"Learn, grow, succeed"},
          { id: 2, Name: "Efjay Vincent Manaday", Age: "19", Sex: "Male", Address: "Pattao,Buguey,Cagayan", Motto:"Work hard, play hard"},
		  { id: 3, Name: "Harley David Padios", Age: "21", Sex: "Male", Address: "Maddalero,Buguey,Cagayan", Motto: "Dream big, achieve more" },
		  { id: 4, Name: "Rafael Amanunce", Age: "21", Sex: "Male", Address: "Bulala Norte,Aparri,Cagayan", Motto:"Embrace the journey" },
        ];

        var table = document.getElementById("StudentTable");
        Students.forEach(function(Student) {
            var row = table.insertRow();
			row.insertCell().textContent = Student.id;
            row.insertCell().textContent = Student.Name;
            row.insertCell().textContent = Student.Age;
            row.insertCell().textContent = Student.Sex;
            row.insertCell().textContent = Student.Address;
			row.insertCell().textContent = Student.Motto;
		
        });
    </script>
</body>
